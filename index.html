<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array Carousel</title>
    <script src="https://kit.fontawesome.com/2013c63b7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<!-- Start Body  -->
<body>

     <!-- Start Container  -->
    <div class="ms_container d-flex pt-4 ">

                 </div>  
                 
                 <div class="ms_angledown position-absolute d-inline-block rounded-circle">
                    <i class="fa-solid fa-angle-down"></i>
                 </div>
    
        </div>
        <!-- End row of images  -->

        <div class="ms_col-little">

             <div class="ms_card-right">
                <img src="img/01.jpg" alt="" class="ms_img-right ms_bor-w">
             </div>
             <div class="ms_card-right">
                <img src="img/02.jpg" alt="" class="ms_img-right">
             </div>
             <div class="ms_card-right">
                <img src="img/03.jpg" alt="" class="ms_img-right">
             </div>
             <div class="ms_card-right">
                <img src="img/04.jpg" alt="" class="ms_img-right">
             </div>
             <div class="ms_card-right">
                <img src="img/05.jpg" alt="" class="ms_img-right">
             </div>
            
        </div>


    </div>

  <script src="js/script.js"></script>
